<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0 auto; /* Center content */
            max-width: 1000px; /* Set a reasonable max width for the page */
        }
        .progress-container {
            width: 100%; /* Use a percentage of the parent */
            max-width: 600px; /* Limit the container size */
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            position: relative;
            margin: 20px auto; /* Center the progress bar */
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
            font-size: 14px;
            transition: width 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
        }
        .info {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Donation Progress Tracker</h1>
    <div class="info">
        <p><strong>Target Amount:</strong> $<span id="target-amount">5000</span></p>
        <p><strong>Raised Amount:</strong> $<span id="raised-amount">0</span></p>
    </div>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar">0%</div>
    </div>
    <script>
        let targetAmount = 5000;
        let raisedAmount = 0;

        const targetElement = document.getElementById('target-amount');
        const raisedElement = document.getElementById('raised-amount');
        const progressBar = document.getElementById('progress-bar');

        function updateProgress(newRaisedAmount) {
            raisedAmount = newRaisedAmount;
            raisedElement.textContent = raisedAmount.toFixed(2);

            const progressPercentage = Math.min((raisedAmount / targetAmount) * 100, 100);

            progressBar.style.width = progressPercentage + '%';
            progressBar.textContent = Math.floor(progressPercentage) + '%';
        }

        setTimeout(() => updateProgress(1500), 1000);
        setTimeout(() => updateProgress(3000), 3000);
        setTimeout(() => updateProgress(5000), 5000);
    </script>
</body>
</html>
